<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log_reg</title>
    <link rel="stylesheet" href="css/log_reg.css">
    <link rel="stylesheet" href="js/validation.js">
</head>
<body>
    <div class="customer-login-form">
        <div class="or-text">
            <span>or</span>
        </div>
        <div class="column-set">
            <div class="column1">
                <form action="" class="loginform">
                    <div class="login_title">
                        <h1>Login</h1>
                    </div>
                    <div class="welcome">
                        <p>Welcome back! Sign in to your account.</p>
                    </div>
                    <div class="username_or_email">
                        <label for="">Username or email address *</label>
                        <input type="text" name="" id="" >
                    </div>
                    <div class="password">
                        <label for="">Password *</label>
                        <input type="password" name="password" id="">
                    </div>
                    <div class="remember">
                        <input type="checkbox" name="" id="checkbox">
                        <span>Remember me</span>
                    </div>
                    <a href="" class="login">
                        <button>Log in</button>
                    </a>
                    <a href="" class="forgot">Forgot your password?</a>
                </form>
            </div>

            <div class="column2">
                <form action="" class="registerform">
                    <div class="register_title">
                        <h1>Register</h1>
                    </div>
                    <div class="create_message">
                        <p>Create new account today to reap the benefits of a personalized shopping experience.</p>
                    </div>
                    <div class="username">
                        <label for="">Username *</label>
                        <input type="text">
                    </div>
                    <div class="phonenumber">
                        <label for="">Phone number *</label>
                        <input type="text">
                    </div>
                    <div class="address">
                        <label for="">Address</label>
                        <input type="text">
                    </div>
                    <div class="fullname">
                        <label for="">Fullname *</label>
                        <input type="text">
                    </div>
                    <div class="email">
                        <label for="">Email</label>
                        <input type="text">
                    </div>
                    <div class="password_2">
                        <label for="">Password *</label>
                        <input type="text">
                    </div>
                    <div class="commit">
                        <p>Your personal data will be protected in our privacy policy.</p>
                    </div>
                    <a href="" class="register_button">
                        <button>Register</button>
                    </a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
