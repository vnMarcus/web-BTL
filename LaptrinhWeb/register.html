<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="stylesheet" href="/smartstore/register.css">
</head>
<body>
    <div class="row wrapper no-gutters">
        <div class="col l-6 no-gutters">
            <div class="banner"></div>
        </div>

        <div class="col l-6">
            <div class="container">
                <form id="form-register">
                    <h3 class="auth-form__logo"><img src="/smartstore/image/logo.png" alt=""></h3>
                    <h3 class="auth-form__heading">Create account</h3>
    
                    <div class="auth-form__form">
                        <div class="auth-form__group">
                            <input type="text" rules = "required" name="name" id = "name" class="auth-form__input" placeholder="Email or Mobile Number">
                            <span class="form-message"></span>
                        </div>
    
                        <div class="auth-form__group mt-32">
                            <input type="password" rules = "required|min:6" name="password" id = "password" class="auth-form__input" placeholder="Password">
                            <span class="form-message"></span>
                        </div>

                        <div class="auth-form__group mt-32">
                            <input type="password" rules = "required|password" name="password-confirm" id = "password-confirm" class="auth-form__input" placeholder="Re-enter Password">
                            <span class="form-message"></span>
                        </div>
    
                    </div>
    
                    <button class="auth-form__btn-login mt-32">
                         <a href="./index.html">Continue</a>
                    </button>
    
    
                    <div class="auth-form__other">
                        <span class="auth-form__line"></span>
                        <span>Or</span>
                        <div class="auth-form__line"></div>
                    </div>
    
                    <div class="auth-form__socials">
                        <i class="auth-form__socials-icon_gg fa-brands fa-google"></i>
                        Sign in with Google
                    </div>
    
                    <div class="auth-form__socials">
                        <i class="auth-form__socials-icon_fb fa-brands fa-square-facebook"></i>
                        Sign in with Facebook 
                    </div>
    
                    <div class="auth-form__login">
                        Do you have account?
                        <a href="./Login.html">Sign in</a>
                    </div>
    
                </form>
            </div>
        </div>

    </div>

    <!-- <script src="./validator.js"></script>

    <script>
        Validator('#form-regester')
    </script> -->
    
</body>
</html>
