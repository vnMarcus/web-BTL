<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="stylesheet" href="/smartstore/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
    
    <div class="container">
        <div class="logo">
            <img src="/smartstore/image/logo.png" alt="">
        </div>
        <div class="sign_up_1">
            <p id="sign">Sign Up</p>
            <!-- <p id="quote">It's quick and easy.</p> -->
        </div>
        
        <div class="box">
            <div class="box1">
                <div id="user_name">
                    <input type="text" class="form_input" placeholder="User_name">
                </div>
                <div id="phone_number">
                    <input type="text" class="form_input" placeholder="Phone_number">
                </div>
                <div id="address">
                    <input type="text" class="form_input" placeholder="Address">
                </div>
            </div>
            <div class="box2">
                <div id="fullname">
                    <input type="text" class="form_input" placeholder="Fullname">
                </div>
                <div id="email">
                    <input type="email"  class="form_input" placeholder="Email">

                </div>
                <div id="password">
                    <input type="password" rules = "required|min:6" name="password" autocomplete="current-password" required="" id="id_password" class="form_input" placeholder="Password">
                    <i class="far fa-eye" id="togglePassword"></i>
                </div>
            </div>

        </div>
        <div class="sign_up_2">
            <button class="login ">
                <a href="./index.html">Sign Up</a>
           </button>
        </div>
        <div class="last_box">
            Do you have account?
            <a href="./Login.html">Sign in</a>
        </div>

    </div>
    <script>
        //hide password with eye icon
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#id_password');

        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    </script>
    
</body>
</html>
